<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>

    <h1>Kullanıcı Bilgileri Formu</h1>

    <form action="#" method="POST">
        <!-- Ad ve Soyad -->
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required><br><br>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required><br><br>

        <!-- E-posta -->
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola -->
        <label for="parola">Parola:</label>
        <input type="password" id="parola" name="parola" required><br><br>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label><br>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
        <label for="erkek">Erkek</label><br>
        <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
        <label for="kadin">Kadın</label><br><br>

        <!-- Favori Meyve -->
        <label for="meyve">Favori Meyveniz:</label>
        <select id="meyve" name="meyve">
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="cilek">Çilek</option>
        </select><br><br>

        <!-- Mesaj -->
        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea><br><br>

        <!-- Gönder Butonu -->
        <input type="submit" value="Gönder">
    </form>

</body>
</html>
